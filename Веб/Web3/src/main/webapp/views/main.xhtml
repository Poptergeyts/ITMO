<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">


<h:head>
    <title>Main</title>
<!--    <link rel="stylesheet" href="/CSS/main.css"/>-->
    <link rel="stylesheet" href="CSS/header.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</h:head>
<h:body>
    <header>
        <div class="author">Шубин Илья P3233</div>
        <div class="title">Лабораторная работа №3</div>
        <div class="variant">Вариант 43342</div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div id="time" class="col-12 text-center"></div>
            <div id="date" class="col-12 text-center"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h:form>
                    <h:commandButton value="Go to work page" action="work.xhtml" class="mega-button"></h:commandButton>
                </h:form>
            </div>
        </div>
    </div>
<!--    <script src="/JS/time.js"></script>-->
</h:body>
<style>
    *, *:after, *:before{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
        font-size: 20px;
        background-color: #212121;
        color: #f5f5f5;
    }
    header {
        display: flex;
        flex-direction: row;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
        font-size: 20px;
    }
    header div{
        width: 33%;
        margin-top: 0.7%;
        font-style: italic;
        font-size: x-large;
    }
    .author {
        margin-left: 2%;
        text-align: left;
    }
    .title {
        text-align: center;
    }
    .variant {
        margin-right: 2%;
        text-align: right;
    }
    #time, #date {
        font-size: 24px;
        text-align: center;
        margin-top: 50px;
    }
    .mega-button{
        margin-top: 50px;
        margin-bottom: 15px;
        cursor: pointer;
        min-width: 200px;
        width: 15%;
        height: 40px;
        background-color: #46474B;
        color: #f5f5f5;
        border-radius: 20px;
    }
    .mega-button:hover{
        background-color: white;
        color: black;
        transition: .5s;
    }
    .mega-button:not(:hover){
        background-color: #46474B;
        color: white;
        transition: .5s;
    }
</style>
<script>
    function updateTime() {
        var currentTime = new Date();
        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();
        var seconds = currentTime.getSeconds();
        var day = currentTime.getDate();
        var month = currentTime.getMonth() + 1;
        var year = currentTime.getFullYear();

        minutes = (minutes &lt; 10 ? "0" : "") + minutes;
        seconds = (seconds &lt; 10 ? "0" : "") + seconds;
        hours = (hours &lt; 10 ? "0" : "") + hours;
        day = (day &lt; 10 ? "0" : "") + day;

        var timeString = "Current time - " + hours + ":" + minutes + ":" + seconds;
        var dateString = "Current date - " + day + "." + month + "." + year;

        document.getElementById("time").innerHTML = timeString;
        document.getElementById("date").innerHTML = dateString;
    }

    setInterval(updateTime, 13000);

    updateTime();
</script>
</html>
